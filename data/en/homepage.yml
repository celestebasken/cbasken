############################# About #################################
about:
  enable : true
  title : "Hello! I'm Celeste, and I'm passionate about a variety of things including environmental issues, politics, film, the outdoors, and social justice."
  description : ""
  content : "Especially after covid, I've focused on how to use my voice to address the variety of challenges and injustices facing our generation: the climate crisis, widespread social and economic inequality, political regression on womens' and gender/ sexuality issues, international conflict, and more. I hope in my life and career to take steps to address these concerns through research, policy and education.  
  <br><br>
  I created this website in the computer programming language R using a [Hugo Blogdown theme](https://themes.gohugo.io/airspace-hugo/). To read more about my programming experience, please check out the [environmental science page.](https://celestebasken.com/about/)"
  image : "images/main_page/c_baseball.png"


